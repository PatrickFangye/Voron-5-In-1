[extruder]
step_pin: 5in1:P2.2
dir_pin: 5in1:P2.3
enable_pin: !5in1:P2.1
microsteps: 16
step_pulse_duration:0.000002
heater_pin: PB15
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC0
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
rotation_distance: 22.6789511 #Bondtech 5mm Drive Gears
gear_ratio: 80:20
max_extrude_cross_section: 50
max_extrude_only_distance: 5000
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
pressure_advance: 0.8651 #0.2548

[tmc2209 extruder]
uart_pin: 5in1:P1.1
interpolate: true
run_current: 0.9
hold_current: 0.7
sense_resistor: 0.11
stealthchop_threshold: 0


[extruder_stepper belted_extruder]
extruder:#extruder
step_pin = 5in1:P0.19
dir_pin = !5in1:P0.20
enable_pin = !5in1:P2.8
microsteps: 16
rotation_distance: 22.7
full_steps_per_rotation: 200
gear_ratio: 80:20



